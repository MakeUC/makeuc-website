query GetStatistics($year: Int!) {
  statistics(year: $year)
}
query GetAllCachedStatistics {
  cachedStatistics {
    number_of_project
    link_to_all_projects
    year
  }
}

query GetCachedStatistics($year: Int!) { 
  cachedStatistics(where: { year: { equals: $year } }) {
    number_of_project
    link_to_all_projects
    year
  }
}